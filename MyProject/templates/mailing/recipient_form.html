{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} получателя{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} получателя</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'mailing:recipient_list' %}" class="btn btn-secondary">Назад к списку</a>
</form>
{% endblock %}
