{% extends "base.html" %}

{% block content %}
  <h1>Удалить рассылку</h1>
  <p>Вы уверены, что хотите удалить рассылку "{{ mailing.pk }}"?</p>  <!-- Или используйте mailing.message.subject для более понятного отображения -->
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailing:mailing_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
