{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} сообщение{% endblock %}

{% block content %}
<div class="container">
    <h1>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} сообщение</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'postal_service:message_list' %}" class="btn btn-secondary">Назад к списку</a>
    </form>
</div>
{% endblock %}
